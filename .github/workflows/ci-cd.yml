name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Quality Assurance Job
  qa:
    name: ğŸ” Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: ğŸ” Type checking
        run: npm run type-check || npx tsc --noEmit
        
      - name: ğŸ§¹ ESLint analysis
        run: npm run lint
        
      - name: ğŸ—ï¸ Build verification
        run: npm run build
        
      - name: ğŸ“Š Bundle size analysis
        run: |
          echo "## Bundle Analysis ğŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size | Gzip |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | head -5 | while read file; do
            size=$(du -h "$file" | cut -f1)
            gzip_size=$(gzip -c "$file" | wc -c | numfmt --to=iec)
            echo "| $(basename $file) | $size | $gzip_size |" >> $GITHUB_STEP_SUMMARY
          done
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 1

  # Security Audit Job  
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: ğŸ”’ Security audit
        run: |
          npm audit --audit-level=high
          echo "## Security Audit Results ğŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No high-severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  # Performance Testing Job
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: qa
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist/
          
      - name: âš¡ Analyze bundle performance
        run: |
          echo "## Performance Metrics âš¡" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Check main bundle size
          main_js=$(find dist/assets -name "index-*.js" | head -1)
          if [ -n "$main_js" ]; then
            size=$(stat -c%s "$main_js")
            size_mb=$(echo "scale=2; $size / 1048576" | bc)
            status="âœ… Good"
            if (( $(echo "$size_mb > 1.0" | bc -l) )); then
              status="âš ï¸ Large"
            fi
            echo "| Bundle Size | ${size_mb}MB | $status |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check CSS size
          main_css=$(find dist/assets -name "index-*.css" | head -1)
          if [ -n "$main_css" ]; then
            css_size=$(stat -c%s "$main_css")
            css_kb=$(echo "scale=1; $css_size / 1024" | bc)
            echo "| CSS Size | ${css_kb}KB | âœ… Good |" >> $GITHUB_STEP_SUMMARY
          fi

  # Deployment Job (Vercel)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [qa, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: ğŸ“ Deployment summary
        run: |
          echo "## Deployment Status ğŸš€" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Live URL:** [supplier-management-system.vercel.app](https://supplier-management-system.vercel.app)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“ **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ‘¤ **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Preview Deployment (for PRs)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: [qa, security]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ” Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-preview
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: ğŸ’¬ Preview comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Preview Deployment
              
              âœ… Your changes have been deployed successfully!
              
              ğŸ”— **Preview URL:** ${{ steps.vercel-preview.outputs.preview-url }}
              ğŸ“ **Commit:** ${{ github.sha }}
              
              The preview will be updated automatically with new commits.`
            })